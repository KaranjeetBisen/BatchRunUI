<div class="container">
    <h4 class=" mb-4" style="background-color: #eae9ff;">Add Tags to Metadata</h4>

    <div class="row">
        <div class="col-md-3">
            <label for="field1">*Config File Name:</label>
            <input type="text" id="field1" class="form-control">
        </div>
        <div class="col-md-3 mb-4">
            <label for="field2">*Template Relative Path:</label>
            <input type="text" id="field2" class="form-control">
        </div>
    </div>

    <div class="row mb-4">
        <div class="form-row col-md-3">
            <label for="templateFile">Template File:</label>
            <input type="file" id="templateFile">
            <span>No file chosen.</span>
        </div>
        <div class="col-md-3" style="margin-top: 20px;">
            <a href="/preview">
                <button >Preview</button>
            </a>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-md-3">
            <label for="field1">*From:</label>
            <input type="text" id="field1" class="form-control">
        </div>
        <div class="col-md-3">
            <label for="field2">*Subject:</label>
            <input type="text" id="field2" class="form-control">
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-md-3">
            <label for="field1">*Reply To:</label>
            <input type="text" id="field1" class="form-control">
        </div>
        <div class="col-md-3">
            <label for="field2">Attachment Directory:</label>
            <input type="text" id="field2" class="form-control">
        </div>
    </div>
  
    <h4 class="mb-4" style="background-color:#eae9ff">Add Namespace</h4>

    <div class="row mb-4">
        <div class="col-md-3">
            <label for="field1">Tag Name:</label>
            <input type="text" id="field1" class="form-control">
        </div>
        <div class="col-md-3">
            <label for="field2">Tag Value:</label>
            <input type="text" id="field2" class="form-control">
        </div>

        <div class="col-md-3" style="margin-top: 20px;">
            <button>Add Tag</button>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-md-3" >
            <label for="field1">Columns:</label>
            <input type="text" id="field1" class="form-control" >
        </div>
        <div class="col-md-3" style="margin-top: 20px;">
            <button>Add Columns</button>
        </div>
    </div>

    <div class="row">
        <div class="col-md-2">
            <button>Generate Config File</button>
        </div>
        <div class="col-md-2">
            <button>Reset</button>
        </div>
    </div>


  

    
    
</div>
